<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meat name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery Mobile</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>
<body>

<section id="index" data-role="page" data-title="jQuery Mobile">

  <header data-role="header">
    <h1>jQuery Mobile</h1>
  </header>

  <div data-role="content">
    <form method="POST" action="send.php">
      <div data-role="fieldcontain">
	<label for="index_prg">進捗率：</label>
	<input id="index_prg" name="index_prg" type="range" min="0" max="100" step="10" value="30" data-theme="a" data-track-theme="b" />
      </div>
      <div data-role="fieldcontain">
	<label for="index_sex">許諾：</label>
	<select name="index_sex" data-role="slider" data-theme="a" data-track-theme="e">
	  <option value="no" selected>いいえ</option>
	  <option value="yes">はい</option>
	</select>
      </div>
      <div data-role="fieldcontain">
	<label for="index_food">好きな食べ物：</label>
	<select name="index_food" data-native-menu="false" data-theme="a" data-overlay-theme="e" multiple>
	  <option>選択してください</option>
	  <optgroup label="くだもの">
	    <option value="strawberry">いちご</option>
	    <option value="apple">りんご</option>
	    <option value="banana">ばなな</option>
	    <option value="orange">みかん</option>
	  </optgroup>
	  <optgroup label="やさい">
	    <option value="carrot">にんじん</option>
	    <option value="potato">じゃがいも</option>
	    <option value="cucumber">きゅうり</option>
	    <option value="onion">たまねぎ</option>
	  </optgroup>
	</select>
      </div>
    </form>
  </div>

  <footer data-role="footer">
    Copyright 1978-2012, Sakai Tomoyuki
  </footer>

</section>

</body>
</html>
